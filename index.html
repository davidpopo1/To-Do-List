<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <section class="container">
      <form id="task-form">
        <h1 class="formHeader">To-Do List</h1>
        <div class="error-message"></div>
        <div class="inputContainer">
          <label for="task" class="label">Task:</label>
          <input class="taskInput" type="text" id="task" placeholder='Enter task name' required maxlength="30">
        </div>
          <div class="buttonCenter">
        <button class="btn" type="submit" value="Submit">Submit</button><br>
        </div>
      </form>

      <ul class="tasks" id="tasks"></ul>
    </section>
